<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="Signin.css">
</head>
<body>
    <div class="main-box">
        <header>
            <a href="index.html">
                <span class="material-symbols-outlined back-arrow">
                    arrow_back
                </span>
            </a>
            <a href="index.html">
                <h1><img src="Designer.png"><i>The indian</i><b>News</b></h1>
             </a>
        </header>

        <div class="form">
            <form action="">
                <h1>Welcome back</h1>

                <div class="form-info">
                    <label for="email"><span class="material-symbols-outlined badge">
                        mail  </span>   
                    </label>
                    <input type="email" class="form-deco" id="email" placeholder="Email"><hr><br>

                    <label for="password"><span class="material-symbols-outlined badge">
                        lock  </span>
                     </label>
                     <input type="password" class="form-deco" id="password" placeholder="Password"><hr><br>

                     <button>Continue</button><br>
                     <hr style="width: 40%;position: relative; top: 1.35rem;left: -1.5rem;" >
                     <p>or</p>
                     <hr style="width: 40%;position: relative; top: -1.25rem;left: -13rem;" >

                    <p id="Forgot-psd"><a href="#">Forgot Password</a></p>
                     
                    <div class="New-user">
                        <p>New to The indian News?</p>
                        <a href="SignUp.html">Create an account to get started.</a>
                     </div>
                 

                </div>
            </form>
        </div>

    </div>
    
</body>
</html>
